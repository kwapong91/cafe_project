<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brew Haven - Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Brew Haven Menu</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="custom.html">Custom Orders</a>
    </nav>
  </header>

  <main>
    <h2>Our Menu</h2>
    <div class="products">
      <div class="product">
        <img src="espresso.jpg" alt="Espresso" />
        <h4>Espresso - $3.50</h4>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="latte.jpg" alt="Vanilla Latte" />

        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">

        <button class="add-to-cart">Add to Cart</button>
      </div>

    <ul id="cartList"></ul>

  <footer>
