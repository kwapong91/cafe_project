<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brew Haven Coffee Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Brew Haven Coffee Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="custom.html">Custom Orders</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Freshly Brewed Happiness</h2>
      <p>Your daily dose of perfectly roasted coffee and warm pastries.</p>
      <button id="subscribeBtn">Subscribe for Deals</button>
    </section>

    <section class="featured">
      <h3>Customer Favorites</h3>
      <div class="products">
        <div class="product">
          <img src="coffee.jpg" alt="Latte Art" />
          <h4>Caramel Latte</h4>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
          <img src="muffin.jpg" alt="Blueberry Muffin" />
          <h4>Blueberry Muffin</h4>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Brew Haven Coffee Shop</p>
  </footer>

  <script src="script.js"></script>
